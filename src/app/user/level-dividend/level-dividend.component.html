<div class="row">
    <div class="col-md-10 offset-md-1">
        <div class="card card-box">
            <div class="card-head">
                <header>Level Dividend</header>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped panel">
                        <thead>
                            <tr>
                                <th>S.N</th>
                                
                                <th>Address</th>
                           
                                <th>Income</th>
                                <th>Level</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let income of directs">
                                <td>{{income.srno}}</td>
                                <td>{{income.fromUserId}}</td>                              
                               
                                <!-- <td>{{income.percentage }}%</td> -->
                                <td>{{income.income}}</td>
                                <td>{{income.level}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
