<form #buyForm=ngForm>
    <div class="form-group">
        <div class="col-md-12 text-right">
            Balance: <b>{{MaticBalance | number : "1.4"}} TRX</b>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <mat-form-field appearance="fill" class="font-size-16">
                <mat-label>TRX Amount</mat-label>
                <input matInput name="maticAmount" [(ngModel)]=maticAmount required #txtMaticAmount=ngModel disabled
                    type="number" (input)=calculateTokens() [max]=MaticBalance class="width-100" />
            </mat-form-field>
            <app-validation-message [control]=txtMaticAmount></app-validation-message>
        </div>
    </div>
